<head>
  <meta content="text/html" charset="utf-8" />

  <!-- magical "don't block render on this stylesheet" -->

    as="style" onload="this.onload=null;this.rel='stylesheet'">

  <link rel="preload"
    href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:300italic,700italic,300,700&display=swap"
    as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>

      href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:300italic,700italic,300,700&display=swap">
    </noscript>

  <!-- stylesheets inline for Reasons -->
  <style>
    .sc {
      font-variant: small-caps;
    }

    body {
      padding: 50px;
      font: 30px/1.5 'Cormorant Garamond', "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #bbb;
      background-color: #003314;
      font-weight: 300;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      color: #bbb;
      margin: 0 0 20px;
    }

    h1 {
      font-size: 28px;
    }

    a {
      color: #bbb;
      font-weight: 400;
      text-decoration: none;
    }

    a small {
      font-size: 11px;
      color: #777;
      margin-top: -0.6em;
      display: block;
    }

    .wrapper {
      width: 860px;
      margin: 0 auto;
    }

    header {
      width: 350px;
      float: left;
      position: fixed;
      font: 14px/1.5 'Oswald', "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    strong {
      color: #bbb;
      font-weight: 700;
    }

    section {
      width: 500px;
      padding-bottom: 50px;
      padding-top: 10em;
      text-align: justify;
    }

    small {
      font-size: 11px;
    }

    footer {
      width: 270px;
      bottom: 50px;
    }

    @media print,
    screen and (max-width: 960px) {

      div.wrapper {
        width: auto;
        margin: 0;
      }

      header,
      section,
      footer {
        float: none;
        position: static;
        width: auto;
      }

      header {
        padding-right: 320px;
      }

      section {
        border: 1px solid #e5e5e5;
        border-width: 1px 0;
        padding: 20px 0;
        margin: 0 0 20px;
      }

      header a small {
        display: inline;
      }

      header ul {
        position: absolute;
        right: 50px;
        top: 52px;
      }
    }

    @media print,
    screen and (max-width: 720px) {
      body {
        word-wrap: break-word;
      }

      header {
        padding: 0;
      }

      header ul,
      header p.view {
        position: static;
      }

      pre,
      code {
        word-wrap: normal;
      }
    }

    @media print,
    screen and (max-width: 480px) {
      body {
        padding: 15px;
      }

      header ul {
        display: none;
      }
    }

    @media print {
      body {
        padding: 0.4in;
        font-size: 12pt;
        color: #444;
      }
    }

    .sc {
      font-variant: small-caps;
    }
  </style>
